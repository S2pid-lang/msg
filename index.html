<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>De Rae</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #000, #333);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: #ff4d4d;
      z-index: 5;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); text-shadow: 0 0 5px #fff, 0 0 10px #ff4d4d; }
      50% { transform: scale(1.1); text-shadow: 0 0 15px #fff, 0 0 25px #ff4d4d; }
    }

    .bike {
      position: absolute;
      bottom: 30px;
      left: -400px;
      width: 350px;
      animation: ride 12s linear infinite;
      z-index: 2;
    }

    @keyframes ride {
      0% { left: -400px; }
      100% { left: 110%; }
    }

    .heart {
      position: absolute;
      bottom: 50px;
      font-size: 1.5rem;
      color: pink;
      animation: floatHeart 6s linear infinite;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    .play-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
      box-shadow: 0 0 10px #ff4d4d;
    }

    .play-btn:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>

  <h1>I Miss You ‚ù§Ô∏è</h1>

  <!-- Floating Hearts -->
  <span class="heart" style="left: 10%; animation-delay: 0s;">üíñ</span>
  <span class="heart" style="left: 30%; animation-delay: 1s;">üíò</span>
  <span class="heart" style="left: 50%; animation-delay: 2s;">üíï</span>
  <span class="heart" style="left: 70%; animation-delay: 3s;">üíó</span>
  <span class="heart" style="left: 90%; animation-delay: 4s;">üíì</span>

  <!-- Superbike Image -->
  <img class="bike" src="https://github.com/S2pid-lang/msg/blob/main/super_bike-removebg-preview.png" alt="Superbike" />

  <!-- Music -->
  <audio id="bgMusic">
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3" />
  </audio>

  <button class="play-btn" onclick="playMusic()">üé∂ Play Music</button>

  <script>
    function playMusic() {
      const audio = document.getElementById('bgMusic');
      audio.play();
      setTimeout(() => {
        audio.pause();
      }, 20000); // pause after 20 seconds
    }
  </script>
</body>
</html>
