<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Miss You - Superbike Tribute</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #111, #333);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: #ff4d4d;
      animation: pulse 2s infinite;
      z-index: 5;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); text-shadow: 0 0 5px #fff, 0 0 10px #ff4d4d; }
      50% { transform: scale(1.08); text-shadow: 0 0 15px #fff, 0 0 25px #ff4d4d; }
    }

    .bike-wrapper {
      position: absolute;
      bottom: 40px;
      left: -500px;
      width: 800px;
      animation: ride 12s linear infinite;
      z-index: 2;
    }

    @keyframes ride {
      0% { left: -800px; }
      100% { left: 110%; }
    }

    svg {
      width: 100%;
      height: auto;
    }

    .wheel {
      animation: spin 1.2s linear infinite;
      transform-origin: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .exhaust {
      position: absolute;
      bottom: 80px;
      left: 720px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #f90, transparent);
      animation: exhaustFlame 0.2s infinite alternate;
      border-radius: 50%;
      z-index: 1;
    }

    @keyframes exhaustFlame {
      0% { transform: scale(0.6); opacity: 0.8; }
      100% { transform: scale(1.3); opacity: 0.2; }
    }

    .heart {
      position: absolute;
      bottom: 50px;
      font-size: 1.5rem;
      color: pink;
      animation: floatHearts 6s linear infinite;
      z-index: 0;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .play-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
      box-shadow: 0 0 10px #ff4d4d;
    }

    .play-btn:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I Miss You ‚ù§Ô∏è</h1>

    <!-- Floating Hearts -->
    <span class="heart" style="left: 10%;">üíñ</span>
    <span class="heart" style="left: 25%; animation-delay: 1s;">üíò</span>
    <span class="heart" style="left: 40%; animation-delay: 2s;">üíó</span>
    <span class="heart" style="left: 60%; animation-delay: 3s;">üíï</span>
    <span class="heart" style="left: 80%; animation-delay: 4s;">üíì</span>

    <!-- Bike Animation -->
    <div class="bike-wrapper">
      <div class="exhaust"></div>
      <svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Rear Wheel -->
        <g class="wheel">
          <circle cx="200" cy="300" r="60" fill="#333" stroke="#999" stroke-width="10"/>
          <circle cx="200" cy="300" r="20" fill="#555"/>
        </g>

        <!-- Front Wheel -->
        <g class="wheel">
          <circle cx="600" cy="300" r="60" fill="#333" stroke="#999" stroke-width="10"/>
          <circle cx="600" cy="300" r="20" fill="#555"/>
        </g>

        <!-- Frame -->
        <line x1="200" y1="300" x2="350" y2="200" stroke="#c00" stroke-width="12"/>
        <line x1="350" y1="200" x2="600" y2="300" stroke="#c00" stroke-width="12"/>
        <line x1="350" y1="200" x2="350" y2="160" stroke="#c00" stroke-width="8"/>
        <line x1="350" y1="160" x2="420" y2="160" stroke="#c00" stroke-width="8"/>
        <line x1="420" y1="160" x2="470" y2="180" stroke="#c00" stroke-width="8"/>

        <!-- Body -->
        <ellipse cx="400" cy="250" rx="100" ry="60" fill="red" opacity="0.7"/>
        <polygon points="360,240 420,240 430,200 350,200" fill="#222"/>

        <!-- Handle -->
        <line x1="470" y1="180" x2="500" y2="160" stroke="#fff" stroke-width="5"/>
        <line x1="470" y1="180" x2="500" y2="200" stroke="#fff" stroke-width="5"/>

        <!-- Seat -->
        <rect x="330" y="160" width="40" height="10" fill="#444"/>

        <!-- Exhaust Pipe -->
        <rect x="600" y="270" width="40" height="10" fill="grey"/>
        <circle cx="640" cy="275" r="5" fill="#111"/>
      </svg>
    </div>

    <!-- Music -->
    <audio id="bgMusic" loop>
      <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    </audio>
    <button class="play-btn" onclick="document.getElementById('bgMusic').play()">üé∂ Play Music</button>
  </div>
</body>
</html>
