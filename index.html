<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>De Rae </title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #1a1a1a, #3d3d3d);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .bike-banner {
      position: absolute;
      left: -40%;
      bottom: 30%;
      display: flex;
      align-items: center;
      animation: rideForward 7s ease-in-out forwards;
    }

    .bike {
      font-size: 12em;
      transform: scaleX(-1); /* Face right */
      filter: drop-shadow(2px 4px 10px red);
    }

    .banner {
      display: flex;
      margin-left: 30px;
    }

    .letter {
      background: #ff4d4d;
      color: white;
      padding: 15px;
      margin: 0 2px;
      border-radius: 8px;
      font-size: 1.5em;
      font-weight: bold;
      animation: heartbeat 1s infinite;
      box-shadow: 1px 1px 6px #000;
    }

    .letter:nth-child(odd) {
      animation-delay: 0.3s;
    }

    .letter:nth-child(even) {
      animation-delay: 0.6s;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes rideForward {
      0% {
        transform: translateX(0) scale(1.5);
        opacity: 1;
      }
      70% {
        transform: translateX(110vw) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(130vw) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
