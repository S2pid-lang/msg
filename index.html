<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>De Rachael</title>
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c 0%, #2e2e2e 100%);
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e0e0e0;
        }

        h1 {
            font-size: 4em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            animation: pulse 3s infinite;
            letter-spacing: 0.1em;
        }

        .word {
            opacity: 0;
            animation: popIn 1s forwards;
            margin: 0 0.3em;
            padding: 0.2em 0.6em;
            border-radius: 8px;
            font-weight: bold;
        }

        .word:nth-child(1) { animation-delay: 1s; background: #2c3e50; }
        .word:nth-child(2) { animation-delay: 2s; background: #34495e; }
        .word:nth-child(3) { animation-delay: 3s; background: #16a085; }
        .word:nth-child(4) { animation-delay: 4s; background: #1abc9c; }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.6) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }
    </style>
</head>
<body>
    <h1>
        <span class="word">TU</span>
        <span class="word">ME</span>
        <span class="word">MANQUES</span>
        <span class="word">ðŸ’™</span>
    </h1>
</body>
</html>
