<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Miss You, Future Rider</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #1a1a1a, #3d3d3d);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .bike-container {
      position: absolute;
      left: -30%;
      bottom: 30%;
      display: flex;
      align-items: center;
      animation: rideForward 7s ease-in-out forwards;
    }

    .bike {
      font-size: 12em;
      transform: scaleX(-1); /* Flip to face right */
      filter: drop-shadow(2px 4px 10px red);
    }

    .flag {
      margin-left: -60px;
      background: #ff4d4d;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.8em;
      font-weight: bold;
      transform: rotate(-10deg);
      animation: flutter 0.4s infinite alternate ease-in-out;
      box-shadow: 2px 2px 10px #000;
    }

    @keyframes rideForward {
      0% {
        transform: translateX(0) scale(1.5);
        opacity: 1;
      }
      70% {
        transform: translateX(110vw) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(130vw) scale(0.8);
        opacity: 0;
      }
    }

    @keyframes flutter {
      from { transform: rotate(-10deg); }
      to { transform: rotate(-25deg); }
    }
  </style>
</head>
<body>
  <div class="bike-container">
    <div class="flag">I miss you, Future Rider üèçÔ∏è‚ù§Ô∏è</div>
    <div class="bike">üèçÔ∏è</div>
  </div>
</body>
</html>
