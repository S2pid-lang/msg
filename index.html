<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>De Rachael</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            background-size: cover;
            background-position: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            animation: bounce 2s infinite;
        }

        .word {
            opacity: 0;
            animation: popIn 1s forwards;
            margin: 0 0.2em;
            padding: 0.1em 0.3em;
            border-radius: 10px;
        }

        .word:nth-child(1) { animation-delay: 1s; background: #ff6f91; }
        .word:nth-child(2) { animation-delay: 2s; background: #ff9671; }
        .word:nth-child(3) { animation-delay: 3s; background: #ffc75f; }
        .word:nth-child(4) { animation-delay: 4s; background: #f9f871; }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.2) rotate(-45deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>
        <span class="word">TU</span>
        <span class="word">ME</span>
        <span class="word">MANQUES</span>
        <span class="word">ðŸ’–</span>
    </h1>
</body>
</html>
