<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To the Future Rider</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #0d0d0d, #1a1a1a);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .road {
      position: absolute;
      bottom: 10%;
      width: 100%;
      height: 50px;
      background: linear-gradient(#333, #111);
      box-shadow: inset 0 5px 5px #000;
    }

    .bike {
      font-size: 5rem;
      position: absolute;
      bottom: 60px;
      left: -10%;
      animation: moveBike 5s ease-out forwards;
    }

    @keyframes moveBike {
      to {
        left: 60%;
      }
    }

    .banner {
      position: absolute;
      bottom: 120px;
      left: -100%;
      display: flex;
      gap: 5px;
      animation: moveBanner 5s ease-out forwards;
      animation-delay: 1s;
    }

    @keyframes moveBanner {
      to {
        left: 70%;
      }
    }

    .letter {
      font-size: 1.5rem;
      color: #ff4757;
      font-weight: bold;
      opacity: 0;
      animation: pop 1s forwards;
    }

    .letter:nth-child(1) { animation-delay: 1.2s; }
    .letter:nth-child(2) { animation-delay: 1.4s; }
    .letter:nth-child(3) { animation-delay: 1.6s; }
    .letter:nth-child(4) { animation-delay: 1.8s; }
    .letter:nth-child(5) { animation-delay: 2s; }
    .letter:nth-child(6) { animation-delay: 2.2s; }
    .letter:nth-child(7) { animation-delay: 2.4s; }
    .letter:nth-child(8) { animation-delay: 2.6s; }
    .letter:nth-child(9) { animation-delay: 2.8s; }
    .letter:nth-child(10) { animation-delay: 3s; }
    .letter:nth-child(11) { animation-delay: 3.2s; }
    .letter:nth-child(12) { animation-delay: 3.4s; }
    .letter:nth-child(13) { animation-delay: 3.6s; }
    .letter:nth-child(14) { animation-delay: 3.8s; }
    .letter:nth-child(15) { animation-delay: 4s; }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

  </style>
</head>
