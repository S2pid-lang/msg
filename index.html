<!DOCTYPE html>
<html>
<head>
    <title>From Rachael</title>
    <style>
        

        h1 {
            font-size: 5em;
            color: red;
            display: flex;
            letter-spacing: 0.2em;
        }

        .word {
            opacity: 0;
            animation: popIn 0.5s forwards;
        }

        .word:nth-child(1) { animation-delay: 1s; }
        .word:nth-child(2) { animation-delay: 2s; }
        .word:nth-child(3) { animation-delay: 3s; }
        .word:nth-child(4) { animation-delay: 4s; }
        .word:nth-child(4) { animation-delay: 5s; }
        .word:nth-child(4) { animation-delay: 6s; }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>
        <span class="word">I</span>
        <span class="word">MISS</span>
        <span class="word">YOU</span>
        <span class="word">ðŸ’–</span>
        <span class="word">RONOH</span>
        <span class="word">ðŸ’–</span>
    </h1>
</body>
</html>
