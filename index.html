<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>De Rae</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #121212, #2c2c2c);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .bike {
      position: absolute;
      bottom: 20%;
      left: -20%;
      font-size: 10em;
      animation: rideAway 6s ease-in-out forwards;
      filter: drop-shadow(0 0 20px #ff0000);
      z-index: 2;
    }

    .flag {
      position: absolute;
      bottom: 35%;
      left: -15%;
      background: #ff4d4d;
      padding: 10px 30px;
      border-radius: 10px 0 0 10px;
      color: white;
      font-size: 2em;
      font-weight: bold;
      white-space: nowrap;
      animation: rideAway 6s ease-in-out forwards;
      z-index: 1;
      box-shadow: 2px 2px 10px #000;
    }

    @keyframes rideAway {
      0% {
        transform: scale(1.5) translateX(0);
        opacity: 1;
      }
      70% {
        transform: scale(1) translateX(100vw);
        opacity: 1;
      }
      100% {
        transform: scale(0.5) translateX(120vw);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="flag">I miss you, rider üòé</div>
    <div class="bike">üèçÔ∏è</div>
  </div>
</body>
</html>
