  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #111, #2b2b2b);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .bike {
      font-size: 8em;
      position: absolute;
      top: 40%;
      left: -20%;
      animation: zoomBike 5s linear infinite;
      filter: drop-shadow(0 0 20px red);
    }

    @keyframes zoomBike {
      0% {
        left: -30%;
        transform: rotateY(0deg) scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        left: 120%;
        transform: rotateY(0deg) scale(1);
      }
    }

    .message {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #ff4444;
      text-shadow: 1px 1px 5px #000;
    }
  </style>
</head>
