<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>De Rae</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #111, #333);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      color: #ff4d4d;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff4d4d;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 5px #fff, 0 0 10px #ff4d4d;
      }
      50% {
        transform: scale(1.08);
        text-shadow: 0 0 15px #fff, 0 0 25px #ff4d4d;
      }
    }

    .bike-container {
      width: 90%;
      max-width: 800px;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .wheel {
      animation: spin 4s linear infinite;
      transform-origin: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    audio {
      display: none;
    }

    .play-btn {
      margin-top: 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4d4d;
    }

    .play-btn:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>

  <div class="bike-container">
    <svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
      <!-- Rear Wheel -->
      <g class="wheel">
        <circle cx="200" cy="300" r="60" fill="#333" stroke="#999" stroke-width="10"/>
        <circle cx="200" cy="300" r="20" fill="#555"/>
      </g>

      <!-- Front Wheel -->
      <g class="wheel">
        <circle cx="600" cy="300" r="60" fill="#333" stroke="#999" stroke-width="10"/>
        <circle cx="600" cy="300" r="20" fill="#555"/>
      </g>

      <!-- Frame -->
      <line x1="200" y1="300" x2="350" y2="200" stroke="#c00" stroke-width="12"/>
      <line x1="350" y1="200" x2="600" y2="300" stroke="#c00" stroke-width="12"/>
      <line x1="350" y1="200" x2="350" y2="160" stroke="#c00" stroke-width="8"/>
      <line x1="350" y1="160" x2="420" y2="160" stroke="#c00" stroke-width="8"/>
      <line x1="420" y1="160" x2="470" y2="180" stroke="#c00" stroke-width="8"/>

      <!-- Body -->
      <ellipse cx="400" cy="250" rx="100" ry="60" fill="red" opacity="0.7"/>
      <polygon points="360,240 420,240 430,200 350,200" fill="#222"/>

      <!-- Handle -->
      <line x1="470" y1="180" x2="500" y2="160" stroke="#fff" stroke-width="5"/>
      <line x1="470" y1="180" x2="500" y2="200" stroke="#fff" stroke-width="5"/>

      <!-- Seat -->
      <rect x="330" y="160" width="40" height="10" fill="#444"/>

      <!-- Exhaust -->
      <rect x="600" y="270" width="40" height="10" fill="grey"/>
      <circle cx="640" cy="275" r="5" fill="#111"/>
    </svg>
  </div>

  <h1>I Miss You ‚ù§Ô∏è</h1>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <button class="play-btn" onclick="document.getElementById('bgMusic').play()">üé∂ Play Music</button>

</body>
</html>
